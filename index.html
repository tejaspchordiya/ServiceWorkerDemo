<!DOCTYPE html>
<html>
<script>
    navigator.serviceWorker.register( '/sw.js' )
        .then( reg => console.log( 'SW registered!', reg ) )
        .catch( err => console.log( 'Boo!', err ) );

    setTimeout( () => {
        const img = new Image();
        img.src = '/dog.svg';
        document.body.appendChild( img );
    }, 3000 );
</script>
<body>
</body>
</html>
